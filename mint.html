<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowStable • Mint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    /* FLOWSTABLE THEME */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif; }
    
    body {
      background: radial-gradient(circle at top, #020617 0, #000 55%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .page { width: 100%; max-width: 440px; }

    /* Header & Logo */
    .header { text-align: center; margin-bottom: 24px; }
    .logo { font-size: 2rem; font-weight: 700; letter-spacing: -0.04em; color: #f9fafb; text-decoration: none; }
    .logo span { color: #3b82f6; }
    .tagline { margin-top: 4px; font-size: 0.85rem; color: #6b7280; }

    /* Card */
    .card {
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(31, 41, 55, 0.9);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    /* Tabs (Pill Style) */
    .tabs { display: flex; background: rgba(2, 6, 23, 0.5); padding: 4px; border-radius: 999px; margin-bottom: 24px; border: 1px solid rgba(31, 41, 55, 0.5); }
    .tab-item {
      flex: 1; text-align: center; padding: 8px; font-size: 0.85rem; font-weight: 500;
      color: #9ca3af; text-decoration: none; border-radius: 999px; transition: 0.2s;
    }
    .tab-item:hover { color: #f9fafb; }
    .tab-item.active { background: #3b82f6; color: #fff; font-weight: 600; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3); }

    /* Inputs */
    .input-group { margin-bottom: 20px; }
    .label-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: #9ca3af; margin-bottom: 8px; }
    .input-wrapper {
      display: flex; align-items: center; justify-content: space-between;
      background: #020617; border: 1px solid #1f2937; border-radius: 12px; padding: 14px;
      transition: border-color 0.2s;
    }
    .input-wrapper:focus-within { border-color: #3b82f6; }
    
    input { background: transparent; border: none; font-size: 1.5rem; color: #f9fafb; width: 60%; outline: none; font-weight: 600; }
    input::placeholder { color: #4b5563; }

    .token-badge { background: #1e293b; padding: 6px 12px; border-radius: 999px; font-size: 0.85rem; color: #e2e8f0; font-weight: 600; display: flex; align-items: center; gap: 6px; }

    /* Buttons */
    .btn {
      width: 100%; padding: 14px; border-radius: 999px; border: none; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: 0.2s;
      display: flex; justify-content: center; align-items: center; gap: 8px;
    }
    
    .btn-primary { background: #2563eb; color: #fff; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
    .btn-primary:hover:not(:disabled) { background: #1d4ed8; }
    .btn-primary:disabled { background: #1e293b; color: #64748b; cursor: not-allowed; box-shadow: none; }

    .wallet-btn {
      margin-bottom: 12px; background: rgba(37, 99, 235, 0.1); color: #3b82f6;
    }
    .wallet-btn:hover { background: rgba(37, 99, 235, 0.2); }

    /* Footer / Status */
    .status { margin-top: 16px; text-align: center; font-size: 0.8rem; color: #64748b; min-height: 20px; }
    .network-badge { font-size: 0.75rem; padding: 4px 10px; background: #1e293b; border-radius: 999px; color: #94a3b8; }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <div class="logo">Flow<span>Stable</span></div>
    <p class="tagline">Built for Stable.xyz</p>
  </div>

  <div class="card">
    <div class="tabs">
      <div class="tab-item active">Mint</div>
      <a href="bridge.html" class="tab-item">Bridge</a>
      <a href="unwrap.html" class="tab-item">Unwrap</a>
    </div>

    <div class="input-group">
      <div class="label-row">
        <span>Amount to Mint</span>
        <span id="balMint">Bal: --</span>
      </div>
      <div class="input-wrapper">
        <input id="mintAmount" type="text" placeholder="0.0" value="1000">
        <div class="token-badge">USDT0</div>
      </div>
    </div>

    <button id="connectBtn" class="btn wallet-btn">Connect Wallet</button>
    <button id="mintActionBtn" class="btn btn-primary" onclick="executeMint()" disabled>
      Mint Tokens
    </button>

    <div class="status">
      <span id="statusBox">Connect wallet to start</span>
      <span id="networkDisplay" class="network-badge" style="display:none; margin-left:8px;">Sepolia</span>
    </div>
  </div>
</div>

<script>
/* MINT LOGIC (Sepolia) */
const CONFIG = {
    idHex: "0xaa36a7", // 11155111
    idDec: 11155111,
    rpc: "https://eth-sepolia.g.alchemy.com/v2/WddzdzI2o9S3COdT73d5w6AIogbKq4X-", 
    token: "0xc4DCC311c028e341fd8602D8eB89c5de94625927"
};

const ABI = [
    "function mint(address _to, uint256 _amount) public",
    "function decimals() view returns (uint8)",
    "function balanceOf(address) view returns (uint256)"
];

let provider, signer, account;
const els = {
    status: document.getElementById('statusBox'),
    network: document.getElementById('networkDisplay'),
    connectBtn: document.getElementById('connectBtn'),
    mintBtn: document.getElementById('mintActionBtn'),
    balMint: document.getElementById('balMint'),
    inMint: document.getElementById('mintAmount')
};

function log(msg) { els.status.innerText = msg; }

async function connectWallet() {
    if (!window.ethereum) return alert("MetaMask not found!");
    try {
        provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        account = accounts[0];
        signer = await provider.getSigner();
        els.connectBtn.innerText = account.slice(0,6) + "..." + account.slice(-4);
        els.network.style.display = "inline-block";
        
        window.ethereum.on('chainChanged', () => window.location.reload());
        window.ethereum.on('accountsChanged', () => window.location.reload());
        checkNetworkAndBalance();
    } catch (e) { log("Connection failed"); }
}

async function checkNetworkAndBalance() {
    if (!account) return;
    const net = await provider.getNetwork();
    if (Number(net.chainId) !== CONFIG.idDec) {
        log("Wrong Network. Switching...");
        try {
            await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: CONFIG.idHex }] });
        } catch(e) { log("Switch to Sepolia manually"); }
    } else {
        log("Ready to Mint");
        els.mintBtn.disabled = false;
        els.connectBtn.style.display = "none"; // Hide connect after success
        updateBalance();
    }
}

async function updateBalance() {
    try {
        const contract = new ethers.Contract(CONFIG.token, ABI, provider);
        const bal = await contract.balanceOf(account);
        els.balMint.innerText = `Bal: ${ethers.formatUnits(bal, 6)}`;
    } catch (e) {}
}

async function executeMint() {
    try {
        const val = els.inMint.value;
        const contract = new ethers.Contract(CONFIG.token, ABI, signer);
        const amt = ethers.parseUnits(val, 6);
        log("Minting...");
        els.mintBtn.disabled = true;
        const tx = await contract.mint(account, amt);
        log("Tx Sent. Waiting...");
        await tx.wait();
        log("Mint Success! ✅");
        updateBalance();
        setTimeout(() => {
             if(confirm("Minted! Go to Bridge?")) window.location.href = "bridge.html";
             els.mintBtn.disabled = false;
        }, 500);
    } catch (e) { log("Error: " + (e.reason||e.message)); els.mintBtn.disabled = false; }
}

els.connectBtn.addEventListener('click', connectWallet);
</script>
</body>
</html>
